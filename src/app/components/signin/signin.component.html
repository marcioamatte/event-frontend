<div class="container">
  <mat-card>
    <mat-card-title>Autenticar</mat-card-title>
    <mat-card-subtitle>Insira seu email e senha</mat-card-subtitle>
    <mat-card-content>
      <div class="form-container">
        <mat-form-field appearance="standard">
          <mat-label>Seu email</mat-label>
          <input
            matInput
            placeholder="eu@email.com"
            [formControl]="email"
            required
          />
          <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="standard">
          <mat-label>Sua senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button>Login</button>
    </mat-card-actions>
  </mat-card>
</div>
